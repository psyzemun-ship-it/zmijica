<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <title>Zmijica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #e5e7eb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .game-shell {
        width: min(90vw, 720px);
        background: rgba(15, 23, 42, 0.9);
        border-radius: 18px;
        padding: 20px 20px 16px;
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.35);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .hud {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        font-size: 14px;
        color: #9ca3af;
      }

      .hud-group {
        display: flex;
        gap: 14px;
      }

      .hud-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .hud-label {
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 11px;
        color: #6b7280;
      }

      .hud-value {
        font-variant-numeric: tabular-nums;
        font-weight: 600;
        color: #e5e7eb;
      }

      .hud-value--accent {
        color: #22c55e;
      }

      .game-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 14px;
        overflow: hidden;
        background: radial-gradient(circle at top, #0b1220, #020617);
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
        image-rendering: pixelated;
      }

      #overlay {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: radial-gradient(
          circle at center,
          rgba(15, 23, 42, 0.85),
          rgba(15, 23, 42, 0.98)
        );
        backdrop-filter: blur(10px);
        text-align: center;
        padding: 24px;
      }

      #overlay-title {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #f9fafb;
      }

      #overlay-text {
        font-size: 14px;
        color: #d1d5db;
      }

      .button-row {
        margin-top: 12px;
        display: flex;
        justify-content: center;
      }

      button {
        border: none;
        cursor: pointer;
        font-family: inherit;
      }

      #restart-btn {
        padding: 8px 18px;
        border-radius: 999px;
        background: linear-gradient(120deg, #22c55e, #16a34a);
        color: #f9fafb;
        font-weight: 600;
        font-size: 14px;
        box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
        border: 1px solid rgba(22, 163, 74, 0.8);
        transition: transform 0.1s ease, box-shadow 0.1s ease,
          filter 0.1s ease;
      }

      #restart-btn:hover {
        filter: brightness(1.05);
        box-shadow: 0 16px 40px rgba(34, 197, 94, 0.55);
        transform: translateY(-1px);
      }

      #restart-btn:active {
        transform: translateY(1px) scale(0.98);
        box-shadow: 0 8px 22px rgba(34, 197, 94, 0.35);
      }

      .controls {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 34px);
        gap: 6px;
        align-self: center;
        width: 180px;
      }

      .control-btn {
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        border: 1px solid rgba(148, 163, 184, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: background 0.1s ease, transform 0.1s ease,
          border-color 0.1s ease;
      }

      .control-btn span {
        filter: drop-shadow(0 0 6px rgba(148, 163, 184, 0.5));
      }

      .control-btn:hover {
        background: rgba(30, 64, 175, 0.8);
        border-color: rgba(96, 165, 250, 0.8);
      }

      .control-btn:active {
        transform: translateY(1px) scale(0.97);
      }

      .controls .up {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
      }

      .controls .left {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }

      .controls .right {
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }

      .controls .down {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }

      @media (max-width: 480px) {
        .game-shell {
          padding: 16px 14px 12px;
        }

        .hud {
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }

        .controls {
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-shell">
      <div class="hud">
        <div class="hud-group">
          <div class="hud-item">
            <div class="hud-label">Rezultat</div>
            <div id="score-value" class="hud-value">0</div>
          </div>
          <div class="hud-item">
            <div class="hud-label">Najbolji</div>
            <div id="best-value" class="hud-value hud-value--accent">0</div>
          </div>
        </div>
        <div class="hud-item">
          <div class="hud-label">Brzina</div>
          <div id="speed-value" class="hud-value">1.0x</div>
        </div>
      </div>

      <div class="game-wrapper">
        <canvas id="game-canvas"></canvas>

        <div id="overlay">
          <div id="overlay-title">Učitavanje...</div>
          <div id="overlay-text">Molimo sačekaj trenutak.</div>
          <div class="button-row">
            <button id="restart-btn">Nova igra</button>
          </div>
        </div>
      </div>

      <div class="controls" aria-label="Kontrole">
        <button
          class="control-btn up"
          data-direction="up"
          aria-label="Gore"
          type="button"
        >
          <span>▲</span>
        </button>
        <button
          class="control-btn left"
          data-direction="left"
          aria-label="Levo"
          type="button"
        >
          <span>◀</span>
        </button>
        <button
          class="control-btn down"
          data-direction="down"
          aria-label="Dole"
          type="button"
        >
          <span>▼</span>
        </button>
        <button
          class="control-btn right"
          data-direction="right"
          aria-label="Desno"
          type="button"
        >
          <span>▶</span>
        </button>
      </div>
    </div>

    <!-- Glavni ulaz za igru (modularna verzija sa Game / Snake / Renderer klasama) -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
